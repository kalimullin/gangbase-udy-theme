{%- capture items -%}
{%- for item in pagination.items -%}
<div role="listitem" class="collection-item w-clearfix w-dyn-item w-col w-col-3">
              <a href="{{ item.data.link }}" class="link w-inline-block">
                <div class="mail-linkblock-img-container"><img width="360" src="{{ item.data.image }}" alt="" class="mail-linkblock-img"></div>
                <div class="link-info">
                  <div class="link-heading">{{ item.data.title }}</div>
                  <div format="MMM d, yyyy" class="link-date">{{ item.date | formatDate: 'MMM d, yyyy' }}</div>
                </div>
              </a>
            </div>
{%- endfor -%}
{%- endcapture -%}
{
  "itemsHTML": {{ items | json: true }},
  "href": {{pagination.href | json }}
}
